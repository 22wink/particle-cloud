name: CI & Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare local libraries
        run: pnpm run prepare-libs

      - name: Verify public/libs structure
        run: |
          echo "Checking public/libs directory..."
          ls -la public/libs/ || echo "public/libs/ directory not found"
          ls -la public/libs/mediapipe/ || echo "public/libs/mediapipe/ directory not found"
          if [ ! -f "public/libs/three.module.js" ]; then
            echo "Error: three.module.js not found"
            exit 1
          fi
          if [ ! -f "public/libs/three.core.js" ]; then
            echo "Error: three.core.js not found"
            exit 1
          fi
          if [ ! -f "public/libs/OrbitControls.js" ]; then
            echo "Error: OrbitControls.js not found"
            exit 1
          fi
          if [ ! -f "public/libs/mediapipe/hands.js" ]; then
            echo "Error: MediaPipe hands.js not found"
            exit 1
          fi
          if [ ! -f "public/libs/mediapipe/hands_solution_packed_assets.data" ]; then
            echo "Error: hands_solution_packed_assets.data not found"
            exit 1
          fi
          echo "âœ“ All required library files are present"
          echo "File sizes:"
          du -sh public/libs/* public/libs/mediapipe/* | head -20

      - name: Build (prepare static assets)
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: List files before upload
        run: |
          echo "Files in public directory:"
          find public -type f | head -30
          echo "Checking critical files:"
          ls -lh public/libs/three.module.js public/libs/OrbitControls.js public/libs/mediapipe/hands_solution_packed_assets.data || echo "Some files missing"
          echo "Verifying OrbitControls.js content:"
          head -5 public/libs/OrbitControls.js
          echo "Verifying three.module.js content:"
          head -5 public/libs/three.module.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

